<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body, html { scroll-behavior: smooth; font-family: "Arial", sans-serif; }
        .w3-sidebar { width: 250px; background: #222; position: fixed; height: 100%; }
        .w3-main { margin-left: 250px; }
        .profile-pic { width: 100%; border-radius: 50%; }
        .section-padding { padding: 64px; }
    </style>
</head>
<body>

    <!-- Sidebar / Navigation -->
    <nav class="w3-sidebar w3-bar-block w3-light-grey w3-animate-left">
        <h2 class="w3-center w3-padding">My Portfolio</h2>
        <a href="#home" class="w3-bar-item w3-button w3-hover-blue">üè† Home</a>
        <a href="#personalInfo" class="w3-bar-item w3-button w3-hover-blue">üìÑ Personal Info</a>
        <a href="#tools" class="w3-bar-item w3-button w3-hover-blue">üõ†Ô∏è Tools</a>
    </nav>

    <!-- Main Content -->
    <div class="w3-main">
        
        <!-- Header Section -->
        <header class="w3-container w3-light-blue w3-center section-padding" id="home">
            <h1>Welcome to My Portfolio</h1>
            <p>A simple website using HTML, CSS, and JavaScript</p>
        </header>

       
        <!-- Personal Info Section -->
        <div class="w3-container section-padding w3-light-white" id="personalInfo">
            <h1 class="w3-center">Personal Information</h1>
            <iframe src="personalInfo.html" style="width: 100%; height: 455px; border: none;"></iframe> <!-- This loads personalInfo.html inside Main.html -->
        </div>

        <!-- Tools Section -->
        <div class="w3-container section-padding w3-light-blue" id="tools">
            <h1 class="w3-center">Tools</h1>
            <iframe src="tools.html" style="width: 100%; height: 1200px; border: none;"></iframe> <!-- This loads tools.html inside Main.html -->
        </div>

        <!-- Back to Top Button -->
        <button id="backToTop" style="display: none;" onclick="document.getElementById('home').scrollIntoView({ behavior: 'smooth' });" 
            class="w3-button w3-circle w3-blue w3-large" id="backToTop">‚¨Ü Back To Top</button>


        <!-- JavaScript for Scrolling & Back to Top Button -->
        <script>
            // Listen for messages from iframes
            window.addEventListener("message", function(event) {
                if (event.data === "scrollToHome") {
                    document.getElementById("home").scrollIntoView({ behavior: "smooth" });
                } 
                else if (event.data === "scrollToPersonalInfo") {
                    document.getElementById("personalInfo").scrollIntoView({ behavior: "smooth" });
                } 
                else if (event.data === "scrollToTools") {
                    document.getElementById("tools").scrollIntoView({ behavior: "smooth" });
                }
            });

            // Show Back to Top button when scrolling down
            window.onscroll = function() {
                var button = document.getElementById("backToTop");
                if (document.documentElement.scrollTop > 200) {
                    button.style.display = "block";
                } 
                else {
                button.style.display = "none";
                }
            };
       </script>

    </div>


</body>
</html>
